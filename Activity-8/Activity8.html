<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <link rel="stylesheet" href="Activity8.css">

    <script src="jquery/jquery.js"></script>
    <script src="jquery/jquery-ui.js"></script>
    <script src="Activity8.js"></script>
</head>

<body>

    <form action="">
        <div class="form-element">
            <label >What a programming language do you know?</label>
            <input id="languages" type="text" required>
        </div>
    
        <div class="form-element">
            <label >What is your birthday?</label>
            <input id="birthday" type="text" >
        </div>
    
        <div class="form-element">
            <label >Email address</label>
            <input id="email" type="email" placeholder="Enter a valid email address" required>
        </div>
    
        <div class="form-element">
            <label >Website</label>
            <input id="url" type="url" required>
        </div>
    
        <button type="submit">submit</button>
    </form>
</body>

</html>
